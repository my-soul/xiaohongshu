<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>后台管理中心</title>
    <% include ./common/head.html %>
</head>

<body style="background-color:#f2f9fd;">
    <% include ./common/header.html %>
        <% include ./common/leftnav.html %>

            <ul class="bread">
                <li><a href="/admin" target="right" class="icon-home"> 首页</a></li>
                <li><a href="#">网站信息</a></li>
            </ul>
            <div class="admin">
                <div class="panel admin-panel">
                    <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
                    <div class="body-content">
                        <form method="post" class="form-x" action="/admin/pass">
                            <div class="form-group">
                                <div class="label">
                                    <label for="sitename">管理员帐号：</label>
                                </div>
                                <div class="field">
                                    <label style="line-height:33px;"> admin</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label for="sitename">原始密码：</label>
                                </div>
                                <div class="field">
                                    <input type="password" class="input w200" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label for="sitename">新密码：</label>
                                </div>
                                <div class="field">
                                    <input type="password" class="input w200" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label for="sitename">确认新密码：</label>
                                </div>
                                <div class="field">
                                    <input type="password" class="input w200" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="label">
                                    <label></label>
                                </div>
                                <div class="field">
                                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</body>

</html>
